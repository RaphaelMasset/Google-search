<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class = "mainContainer advanced">
        <div class = "header">
            <a class="link l1"href="Google Image Search.html">Image Search</a>
            <a class="link l2"href="index.html">Google Search</a>
        </div>
        
        <div class="searchContainer advanced">
            <h1 class="title t3">Advanced Google Search</h1>
            <form class="Search s1" action="https://www.google.com/search">
                <div class="in">
                    <label for="input1" class="txt">all these words:</label>
                    <input class="f f1" id="input1" placeholder="" name="as_q" type="text" autofocus="autofocus"> 
                </div>

                <div class="in">
                    <label for="input2" class="txt">this exact word or phrase:</label>
                    <input class="f f2" id="input2" placeholder="" name="as_epq" type="text">
                </div>

                <div class="in">
                    <label for="input3" class="txt">any these words:</label>
                    <input class="f f3" id="input2" placeholder="" name="as_oq" type="text"> 
                </div>

                <div class="in">
                    <label for="input4" class="txt">none of these words:</label>
                    <input class="f f4" id="input4" placeholder="" name="as_eq"  type="text"> 
                </div>

                <input class="button b2" type="submit" value="Search!">
            </form>
        </div>
    </div>
</body>
</html>
